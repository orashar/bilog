{% extends 'base.html' %}

{% block title %}
    Create new Category
{% endblock %}

{% if user.is_authenticated %}

{% block content %}

    <h1>Create New Category</h1>
    <div class="form-group">
        <form method="POST">{% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add</button>
        </form>
    </div>

{% endblock %}

{% else %}

    <h1>You need to login first</h1>

{% endif %}
